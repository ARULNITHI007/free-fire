<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Fire Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="garena_logo.jpg" alt="Garena Logo" class="logo" />
    <h1>Free Fire Registration</h1>

    <form id="registerForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Submit</button>
    </form>

    <p id="status" class="status"></p>
    <small class="note">Make sure you deployed the backend and updated <code>script.js</code> with your backend URL.</small>
  </div>

  <script src="script.js"></script>
</body>
</html>
